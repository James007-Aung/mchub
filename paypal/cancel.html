<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Payment Cancelled</title>
</head>
<body>
<p>Payment was cancelled. Taking you back to Telegramâ€¦</p>
<script>
    // --- Telegram redirect for PayPal Cancel ---
    const qp  = new URLSearchParams(location.search);
    const oid = qp.get('oid') || '';
    const BOT = "mchub_forms_bot"; // <-- your real bot username (no @)
    const deeplink = `https://t.me/${BOT}?start=ppcancel_${encodeURIComponent(oid)}`;
    location.replace(deeplink);
</script>
<p>If you are not redirected, <a id="lnk">open Telegram manually</a>.</p>
<script>
    document.getElementById('lnk').href = deeplink;
</script>
</body>
