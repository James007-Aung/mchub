<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Payment Cancelled</title>
</head>
<body>
<p>Payment was cancelled. Taking you back to Telegramâ€¦</p>
<script>
    const qp  = new URLSearchParams(location.search);
    const oid = qp.get('oid') || '';
    const BOT = "thai_forms_helper_bot"; // <-- same bot username (NO @)
    const deeplink = `https://t.me/${BOT}?start=ppcancel_${encodeURIComponent(oid)}`;
    location.replace(deeplink);
</script>
<p>If you are not redirected, <a id="lnk">open Telegram manually</a>.</p>
<script>document.getElementById('lnk').href = (typeof deeplink !== 'undefined') ? deeplink : '#';</script>
</body>
</html>
