<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Redirecting…</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
        .hint { color:#444; margin-top:12px; }
    </style>
</head>
<body>
<h1 style="margin:0 0 8px 0;">Redirecting back to Telegram…</h1>
<p class="hint">
    If Telegram doesn’t open automatically, close this tab and return to your Telegram chat manually.
</p>

<script>
    const qp   = new URLSearchParams(location.search);
    const tok  = qp.get('token') || '';
    const oid  = qp.get('oid')   || '';

    // Your real bot username (NO @)
    const BOT  = "thai_forms_helper_bot";

    const payload      = `ppcap_${encodeURIComponent(tok)}_${encodeURIComponent(oid)}`;
    const deeplinkWeb  = `https://t.me/${BOT}?start=${payload}`;
    const deeplinkApp  = `tg://resolve?domain=${BOT}&start=${encodeURIComponent(`ppcap_${tok}_${oid}`)}`;
    const intentUrl    = `intent://resolve?domain=${BOT}&start=${encodeURIComponent(`ppcap_${tok}_${oid}`)}#Intent;scheme=tg;package=org.telegram.messenger;S.browser_fallback_url=${encodeURIComponent(deeplinkWeb)};end`;

    // Try auto switch — if blocked, user can simply close browser as instructed
    function tryOpen() {
      const jump = (url, delay) => setTimeout(() => { location.href = url; }, delay);
      jump(deeplinkApp, 50);    // tg://
      jump(intentUrl,   400);   // Android intent with fallback
      jump(deeplinkWeb, 900);   // fallback to t.me (prompts Telegram open)
    }
    tryOpen();
</script>
</body>
</html>
